<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTURACIÃ“N</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%233b82f6'/><text x='50%' y='52%' font-size='38' text-anchor='middle' dy='.3em' fill='white' font-family='system-ui, sans-serif' font-weight='bold'>F</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; background: #f8fafc; color: #334155; padding: 16px; line-height: 1.5; }
        .container { max-width: 900px; margin: 0 auto; }
        .card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 16px; border: 1px solid #e2e8f0; }
        .header { text-align: center; padding-bottom: 20px; border-bottom: 2px solid #3b82f6; margin-bottom: 20px; }
        .logo { width: 60px; height: 60px; background: #3b82f6; border-radius: 50%; margin: 0 auto 10px; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; }
        h1 { font-size: 22px; color: #1e293b; }
        h2 { font-size: 16px; color: #1e293b; margin-bottom: 12px; display: flex; align-items: center; gap: 6px; }
        .section { margin-bottom: 20px; padding-bottom: 16px; border-bottom: 1px solid #e2e8f0; }
        .grid { display: grid; gap: 12px; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .form-group { display: flex; flex-direction: column; gap: 4px; }
        label { font-weight: 500; color: #64748b; font-size: 13px; }
        input, select { padding: 8px 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; background: white; }
        input:focus, select:focus { outline: none; border-color: #3b82f6; }
        .services-container { background: #f8fafc; padding: 12px; border-radius: 6px; margin-top: 8px; border: 1px solid #e2e8f0; }
        .service-item { display: grid; grid-template-columns: 1fr 80px 60px 30px; gap: 8px; margin-bottom: 10px; align-items: center; }
        .service-description, .service-price { padding: 6px 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 13px; background: white; }
        .service-subtotal { font-weight: 500; color: #1e293b; text-align: right; font-size: 13px; }
        .btn-remove { background: #ef4444; color: white; border: none; padding: 4px; border-radius: 4px; cursor: pointer; font-size: 11px; }
        .btn-add { background: #10b981; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 13px; margin-top: 10px; display: flex; align-items: center; gap: 6px; font-weight: 500; }
        .summary { background: #1e293b; color: white; padding: 16px; border-radius: 6px; margin: 16px 0; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 13px; }
        .summary-total { font-size: 16px; font-weight: 600; border-top: 1px solid #475569; padding-top: 10px; margin-top: 10px; }
        .actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-top: 16px; }
        .btn { padding: 10px 12px; border: none; border-radius: 6px; font-size: 13px; font-weight: 500; cursor: pointer; text-align: center; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-secondary { background: #64748b; color: white; }
        .status { text-align: center; padding: 10px; margin-top: 12px; font-size: 13px; color: #64748b; min-height: 18px; }
        @media (max-width: 640px) {
            .card { padding: 16px; }
            .service-item { grid-template-columns: 1fr; }
            .service-subtotal { text-align: left; }
            .actions { grid-template-columns: 1fr; }
            .grid-2 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">F</div>
                <h1>FACTURACIÃ“N</h1>
            </div>
            
            <div class="section">
                <h2>ðŸ“„ EMISOR</h2>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="emisor">Entidad</label>
                        <input type="text" id="emisor" value="KOOWEXA">
                    </div>
                    <div class="form-group">
                        <label for="idEmisor">ID Fiscal</label>
                        <input type="text" id="idEmisor" value="IDF-2024-001">
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>ðŸ‘¤ CLIENTE</h2>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="cliente">Nombre</label>
                        <input type="text" id="cliente" placeholder="Nombre del cliente">
                    </div>
                    <div class="form-group">
                        <label for="movil">TelÃ©fono</label>
                        <input type="text" id="movil" placeholder="Ej: +34600123456">
                    </div>
                    <div class="form-group">
                        <label for="gmail">Email</label>
                        <input type="email" id="gmail" placeholder="cliente@ejemplo.com">
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>ðŸ“… PLAZO DE TIEMPO</h2>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="inicio">Inicio</label>
                        <input type="text" id="inicio" value="??/??/????">
                    </div>
                    <div class="form-group">
                        <label for="vencimiento">Vencimiento</label>
                        <input type="text" id="vencimiento" value="??/??/????">
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>ðŸ“‹ DETALLES DE SERVICIOS</h2>
                <div class="services-container" id="detalles-container">
                    <div class="service-item">
                        <input type="text" class="service-description" placeholder="DescripciÃ³n del servicio">
                        <input type="number" class="service-price" value="0" step="0.01" placeholder="Precio">
                        <div class="service-subtotal">$0.00</div>
                        <button class="btn-remove">âœ•</button>
                    </div>
                </div>
                <button class="btn-add" id="btn-agregar">âž• Agregar Servicio</button>
            </div>
            
            <div class="summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Impuestos (0%):</span>
                    <span id="impuestos">$0.00</span>
                </div>
                <div class="summary-row summary-total">
                    <span>TOTAL:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
            
            <div class="section">
                <h2>ðŸ’³ FORMA DE PAGO</h2>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="formaPago">MÃ©todo</label>
                        <select id="formaPago">
                            <option value="Transferencia bancaria">Transferencia bancaria</option>
                            <option value="Efectivo">Efectivo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha factura</label>
                        <input type="text" id="fecha" value="15/11/2025">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-secondary" id="btn-whatsapp">ðŸ“± WhatsApp</button>
            <button class="btn btn-primary" id="btn-gmail">ðŸ“§ Gmail</button>
        </div>
        
        <div class="status" id="estado"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            'use strict';
            
            class FacturaInteligente {
                constructor() {
                    this.preciosBase = {
                        'diseÃ±o': 500, 'web': 300, 'pÃ¡gina': 400, 'disponibilidad': 200,
                        'mantenimiento': 150, 'actualizaciÃ³n': 100, 'hosting': 50,
                        'dominio': 25, 'ssl': 80, 'responsive': 200, 'ecommerce': 800,
                        'consultorÃ­a': 300, 'seo': 250, 'marketing': 350
                    };
                    this.init();
                }
                
                init() {
                    this.configurarEventos();
                    this.actualizarFechas();
                    this.generarIdFiscal();
                    this.calcularTotal();
                }
                
                configurarEventos() {
                    document.getElementById('btn-agregar').addEventListener('click', () => this.agregarItem());
                    document.getElementById('btn-whatsapp').addEventListener('click', () => this.enviarWhatsApp());
                    document.getElementById('btn-gmail').addEventListener('click', () => this.enviarGmail());
                    
                    document.getElementById('detalles-container').addEventListener('input', (e) => {
                        if (e.target.classList.contains('service-price') || 
                            e.target.classList.contains('service-description')) {
                            this.calcularItem(e.target);
                        }
                    });
                    
                    document.getElementById('detalles-container').addEventListener('click', (e) => {
                        if (e.target.classList.contains('btn-remove')) {
                            this.eliminarItem(e.target);
                        }
                    });
                    
                    document.getElementById('emisor').addEventListener('input', () => this.generarIdFiscal());
                }
                
                generarIdFiscal() {
                    const emisor = document.getElementById('emisor').value;
                    const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
                    const fecha = new Date().getFullYear();
                    document.getElementById('idEmisor').value = `IDF-${fecha}-${random}`;
                }
                
                actualizarFechas() {
                    const hoy = new Date();
                    const vencimiento = new Date(hoy);
                    vencimiento.setDate(hoy.getDate() + 30);
                    
                    if (document.getElementById('inicio').value === '??/??/????') {
                        document.getElementById('inicio').value = hoy.toLocaleDateString('es-ES');
                    }
                    
                    if (document.getElementById('vencimiento').value === '??/??/????') {
                        document.getElementById('vencimiento').value = vencimiento.toLocaleDateString('es-ES');
                    }
                    
                    if (document.getElementById('fecha').value === '15/11/2025') {
                        document.getElementById('fecha').value = hoy.toLocaleDateString('es-ES');
                    }
                }
                
                calcularItem(elemento) {
                    const item = elemento.closest('.service-item');
                    const precio = parseFloat(item.querySelector('.service-price').value) || 0;
                    const descripcion = item.querySelector('.service-description').value.toLowerCase();
                    
                    if (precio === 0 && descripcion.trim()) {
                        const sugerido = this.sugerirPrecio(descripcion);
                        item.querySelector('.service-price').value = sugerido;
                    }
                    
                    const subtotal = precio;
                    item.querySelector('.service-subtotal').textContent = `$${subtotal.toFixed(2)}`;
                    this.calcularTotal();
                }
                
                calcularTotal() {
                    let subtotal = 0;
                    document.querySelectorAll('.service-item').forEach(item => {
                        const subtotalTexto = item.querySelector('.service-subtotal').textContent;
                        const valor = parseFloat(subtotalTexto.replace('$', '')) || 0;
                        subtotal += valor;
                    });
                    
                    const impuestos = subtotal * 0;
                    const total = subtotal + impuestos;
                    
                    document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
                    document.getElementById('impuestos').textContent = `$${impuestos.toFixed(2)}`;
                    document.getElementById('total').textContent = `$${total.toFixed(2)}`;
                }
                
                sugerirPrecio(descripcion) {
                    const texto = descripcion.toLowerCase();
                    let precioSugerido = 0;
                    
                    for (const [palabra, precio] of Object.entries(this.preciosBase)) {
                        if (texto.includes(palabra)) {
                            precioSugerido = Math.max(precioSugerido, precio);
                        }
                    }
                    
                    if (precioSugerido === 0) {
                        const palabras = texto.split(' ').length;
                        precioSugerido = Math.min(palabras * 50, 500);
                    }
                    
                    return precioSugerido;
                }
                
                agregarItem() {
                    const container = document.getElementById('detalles-container');
                    const nuevoItem = document.createElement('div');
                    nuevoItem.className = 'service-item';
                    nuevoItem.innerHTML = `
                        <input type="text" class="service-description" placeholder="DescripciÃ³n">
                        <input type="number" class="service-price" value="0" step="0.01" placeholder="Precio">
                        <div class="service-subtotal">$0.00</div>
                        <button class="btn-remove">âœ•</button>
                    `;
                    container.appendChild(nuevoItem);
                    this.mostrarEstado('Servicio agregado');
                }
                
                eliminarItem(boton) {
                    if (document.querySelectorAll('.service-item').length > 1) {
                        boton.closest('.service-item').remove();
                        this.calcularTotal();
                        this.mostrarEstado('Servicio eliminado');
                    } else {
                        this.mostrarEstado('Debe haber al menos un servicio');
                    }
                }
                
                obtenerDatosFactura() {
                    const items = [];
                    document.querySelectorAll('.service-item').forEach(item => {
                        const descripcion = item.querySelector('.service-description').value;
                        const precio = parseFloat(item.querySelector('.service-price').value) || 0;
                        const subtotal = parseFloat(item.querySelector('.service-subtotal').textContent.replace('$', '')) || 0;
                        
                        if (descripcion.trim()) {
                            items.push({
                                descripcion,
                                precio,
                                subtotal
                            });
                        }
                    });
                    
                    return {
                        emisor: document.getElementById('emisor').value,
                        id: document.getElementById('idEmisor').value,
                        cliente: document.getElementById('cliente').value,
                        movil: document.getElementById('movil').value,
                        gmail: document.getElementById('gmail').value,
                        inicio: document.getElementById('inicio').value,
                        vencimiento: document.getElementById('vencimiento').value,
                        detalles: items,
                        subtotal: document.getElementById('subtotal').textContent,
                        impuestos: document.getElementById('impuestos').textContent,
                        total: document.getElementById('total').textContent,
                        formaPago: document.getElementById('formaPago').value,
                        fecha: document.getElementById('fecha').value
                    };
                }
                
                validarDatosCliente() {
                    const movil = document.getElementById('movil').value.trim();
                    const gmail = document.getElementById('gmail').value.trim();
                    const cliente = document.getElementById('cliente').value.trim();
                    
                    if (!cliente) {
                        this.mostrarEstado('Por favor, ingrese el nombre del cliente');
                        return false;
                    }
                    
                    return { movil, gmail, cliente };
                }
                
                enviarWhatsApp() {
                    try {
                        const datosCliente = this.validarDatosCliente();
                        if (!datosCliente) return;
                        
                        const datos = this.obtenerDatosFactura();
                        const mensaje = `*FACTURA ${datos.emisor}*

*Cliente:* ${datos.cliente}
*Total:* ${datos.total}
*Fecha:* ${datos.fecha}
*MÃ©todo de pago:* ${datos.formaPago}

*Detalles de servicios:*
${datos.detalles.map(item => `â€¢ ${item.descripcion} - $${item.precio.toFixed(2)}`).join('\n')}

*Resumen:*
Subtotal: ${datos.subtotal}
Impuestos: ${datos.impuestos}
*TOTAL: ${datos.total}*

ID Fiscal: ${datos.id}
Periodo: ${datos.inicio} - ${datos.vencimiento}`;
                        
                        // Limpiar nÃºmero de telÃ©fono (eliminar espacios, signos +, etc.)
                        const telefonoLimpio = datosCliente.movil.replace(/\s+/g, '').replace(/[^\d+]/g, '');
                        
                        if (!telefonoLimpio) {
                            this.mostrarEstado('Ingrese un nÃºmero de telÃ©fono para enviar por WhatsApp');
                            return;
                        }
                        
                        window.open(`https://wa.me/${telefonoLimpio}?text=${encodeURIComponent(mensaje)}`, '_blank');
                        this.mostrarEstado(`Enviando a WhatsApp de ${datosCliente.cliente}...`);
                    } catch (error) {
                        this.mostrarEstado('Error al abrir WhatsApp');
                        console.error(error);
                    }
                }
                
                enviarGmail() {
                    try {
                        const datosCliente = this.validarDatosCliente();
                        if (!datosCliente) return;
                        
                        const datos = this.obtenerDatosFactura();
                        const asunto = `Factura ${datos.emisor} - ${datos.total} - ${datos.cliente}`;
                        
                        const cuerpo = `FACTURA DETALLADA

EMISOR:
Entidad: ${datos.emisor}
ID Fiscal: ${datos.id}
Fecha de factura: ${datos.fecha}

CLIENTE:
Nombre: ${datos.cliente}
TelÃ©fono: ${datos.movil}
Email: ${datos.gmail}

PERIODO DE SERVICIO:
Inicio: ${datos.inicio}
Vencimiento: ${datos.vencimiento}

DETALLE DE SERVICIOS:
${datos.detalles.map(item => `â€¢ ${item.descripcion}
  Precio: $${item.precio.toFixed(2)}
  Subtotal: $${item.subtotal.toFixed(2)}`).join('\n\n')}

RESUMEN FINANCIERO:
Subtotal: ${datos.subtotal}
Impuestos: ${datos.impuestos}
TOTAL: ${datos.total}

INFORMACIÃ“N DE PAGO:
Forma de pago: ${datos.formaPago}
Fecha lÃ­mite de pago: ${datos.vencimiento}

---
Este es un documento generado automÃ¡ticamente.`;
                        
                        // Si hay email del cliente, lo usamos como destinatario
                        const emailDestino = datosCliente.gmail || '';
                        const mailtoLink = `mailto:${emailDestino}?subject=${encodeURIComponent(asunto)}&body=${encodeURIComponent(cuerpo)}`;
                        
                        window.location.href = mailtoLink;
                        this.mostrarEstado(`Abriendo email para ${datosCliente.cliente}...`);
                    } catch (error) {
                        this.mostrarEstado('Error al abrir cliente de email');
                        console.error(error);
                    }
                }
                
                mostrarEstado(mensaje) {
                    const estado = document.getElementById('estado');
                    estado.textContent = mensaje;
                    setTimeout(() => { estado.textContent = ''; }, 3000);
                }
            }

            new FacturaInteligente();
        });
    </script>
</body>
</html>
